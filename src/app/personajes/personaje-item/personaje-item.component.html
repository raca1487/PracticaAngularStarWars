<div class="row mb-2">

  <hr class='w-100'>

  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">{{personaje.nombre}}</div>

  <div class="col-10 col-sm-10 col-md-3 col-lg-2 col-xl-2">{{personaje.genero | i18nSelect: genderMap}}</div>

  <div class="col-10 col-sm-10 col-md-3 col-lg-3 col-xl-3">{{personaje.fechaNac | lowercase}}</div>

  <div class="col-10 col-sm-10 col-md-2 col-lg-2 col-xl-2">
        <div *ngIf='personaje.colorPelo != "none" && personaje.colorPelo != "n/a"; else elsePelo'>{{personaje.colorPelo}} </div>
  </div>
  <ng-template #elsePelo>
      <span>No tengo Pelo</span>
  </ng-template>

</div>
